<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Lexian</title>
    <link rel="icon" href="images/LexianWebIcon.png" type="image/x-icon"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/Background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h2 {
            color: #a64ca6;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .contact-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }

    .contact-item {
        background-color: rgba(0, 0, 0, 0.8);
        border: 2px solid #a64ca6;
        border-radius: 10px;
        padding: 1rem;
        width: 120px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .contact-item img {
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
    }

    .contact-item a {
        color: #a64ca6;
        text-decoration: none;
        font-size: 1rem;
    }

    .contact-item a:hover {
        text-decoration: underline;
    }

        .email {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 2rem;
        }

        .menu-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #a64ca6;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-button div {
            width: 30px;
            height: 4px;
            background-color: #a64ca6;
            margin: 3px 0;
            border-radius: 2px;
        }

        .menu {
            position: fixed;
            top: 70px;
            left: -200px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #a64ca6;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 180px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease;
            z-index: 2000;
        }

        .menu.open {
            left: 1rem;
        }

        .menu a {
            color: #a64ca6;
            text-decoration: none;
            font-size: 1rem;
        }

        .menu a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }
    </script>
</head>
<body>

    </div>

                <div class="contact-item">

</body>
</html>
